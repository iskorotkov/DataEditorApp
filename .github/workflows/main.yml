name: CI

on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master

jobs:
  build:
    name: Test and build
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .Net Core SDK
      uses: actions/setup-dotnet@1.4.0
      with:
        dotnet-version: 3.1.200-preview-014883
        
    - name: Setup Nuget
      uses: warrenbuckley/Setup-Nuget@v1
    
    - name: Get dependencies
      run: nuget sources add -name github -source ${{ secrets.GITHUB_PACKAGES_URL }} -username ${{ secrets.PACKAGES_USERNAME }} -password ${{ secrets.PACKAGES_PASSWORD }}
      
    - name: Test
      run: dotnet test
      
    - name: Build
      run: dotnet build -c release
